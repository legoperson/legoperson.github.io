<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房租预测</title>
</head>
<body>
    <h1>房租预测工具</h1>
    <form id="rentalForm">
        <label for="address">房子地址:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="bedrooms">卧室数量:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>

        <label for="bathrooms">厕所数量:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br><br>

        <label for="parking">车位数量:</label>
        <input type="number" id="parking" name="parking" required><br><br>

        <button type="button" onclick="predictRent()">预测房租</button>
    </form>

    <h2>预测房租:</h2>
    <p id="predictedRent">请填写以上信息并点击预测房租按钮。</p>

    <script>
        function predictRent() {
            // 获取输入值
            const address = document.getElementById('address').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const parking = document.getElementById('parking').value;

            // 简单的预测算法（仅为示例）
            const baseRent = 1000;
            const rent = baseRent + (bedrooms * 100) + (bathrooms * 50) + (parking * 30);

            // 显示预测结果
            document.getElementById('predictedRent').innerText = `预测房租: ¥${rent}`;
        }
    </script>
</body>
</html>
