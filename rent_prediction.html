<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Prediction</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .form-container {
            width: 45%;
        }
        .map-container {
            width: 50%;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Rent Prediction Tool</h1>
        <form id="rentalForm">
            <label for="address">House Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required><br><br>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required><br><br>

            <label for="parking">Number of Parking Spaces:</label>
            <input type="number" id="parking" name="parking" required><br><br>

            <button type="button" onclick="predictRent()">Predict Rent</button>
        </form>

        <h2>Predicted Rent:</h2>
        <p id="predictedRent">Please fill in the above information and click the Predict Rent button.</p>
    </div>

    <div class="map-container">
        <iframe src="https://legoperson.github.io/rent_map_label_2bd.html"></iframe>
    </div>

    <script>
        function predictRent() {
            // Get input values
            const address = document.getElementById('address').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const parking = document.getElementById('parking').value;

            // Simple prediction algorithm (for example purposes only)
            const baseRent = 1000;
            const rent = baseRent + (bedrooms * 100) + (bathrooms * 50) + (parking * 30);

            // Display predicted rent
            document.getElementById('predictedRent').innerText = `Predicted Rent: Â¥${rent}`;
        }
    </script>
</body>
</html>
